      </div>
      <div class="contact__map">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3437.1751349614724!2d76.65758911494059!3d30.516086481713266!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x390fc32344a6e2d7%3A0x81b346dee91799ca!2sChitkara%20University!5e0!3m2!1sen!2suk!4v1640524160048!5m2!1sen!2suk" width="100%"
          height="330px" style="border:0;"  allowfullscreen="" loading="lazy"></iframe>
        
      </div>


      <div class="contact__bottom">

        
          <div class="contact__bottom1">
           
            <p>Our Location</p>
            <hr />
            <p>
              Fashion Store,
              <br /> Chitkara University,
              <br /> Rajpura , India
            </p>
            <br />
            <p>Email</p>
            <hr />
            <p>hardikdewan14@gmail.com</p>
          </div>

          <div class="contact__bottom2">
            <form>
              <input
                type="text"
                placeholder="Name"
                id="contact__name"
                class="contact__input"
                onChange="nameee()"
                required
              ></input>
              <input
                type="text"
                placeholder="Address"
                id="contact__address"
                class="contact__input"
                onChange="addressss()"
                required
              ></input>
              <input
                type="text"
                placeholder="Email"
                id="contact__email"
                class="contact__input"
                onChange="emailll()"
                required
              ></input>
              <input
                type="text"
                placeholder="Contact Number"
                id="contact__contact"
                class="contact__input"
                onChange="contacttt()"
                required
              ></input>
              <input
                type="text"
                placeholder="Send Message"
                name="message"
                id="contact__message"
                class="contact__input"
                onChange="messageee()"
                required
              ></input>
            </form>
          </div>

      </div>
       <div type="submit" class="contact__button" onClick="contact__submit()">
                <p>SUBMIT</p>
        </div>
    </div>
    <script>

      var nam;
      var addres;
      var ema;
      var contac;
      var msg;

      function nameee()
        {
            nam=document.getElementById("contact__name").value;    
        
        }

        function addressss()
        {
            addres=document.getElementById("contact__address").value;    
        
        }

        function emailll()
        {
            ema=document.getElementById("contact__email").value;    
        
        }

        function contacttt()
        {
            contac=document.getElementById("contact__contact").value;    
        
        }

        function messageee ()       {
            msg=document.getElementById("contact__message").value;    
        
        }



        function contact__submit(){
          alert("Hello ,\n" + "Name = " + nam + "\n" + "Address = " +  addres + "\n" + "Email = " + ema + "\n" + "Contact = " + contac + "\n" + "Your Message = " + msg);
        }

    </script>
</body>
